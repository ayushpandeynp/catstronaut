<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Castronaut: A Space Odyssey</title>
    <link href="css/style.css" rel="stylesheet" />   
</head>


<body>

    <!-- Banner -->
    <section class="banner">
        <div>
            <h1>Castronaut: A Space Odyssey</h1>
            <button>Enter</button>
        </div>
    </section>

    <!-- First 3 -->
    <section class="comic_top">
        <img src="img/comics/11.png" alt="1" class="one" />
        <img src="img/comics/22.png" alt="2" class="two" />
        <img src="img/comics/33.png" alt="3" class="three" />
    </section>

    <!-- Rocket -->
    <section class="comic_mid">
        <img src="img/comics/44.png" alt="4" class="four" />
    </section>

    <!-- Last 2 -->
    <section class="comic_end">
        <img src="img/comics/11.png" alt="5" class="five" />
        <img src="img/comics/22.png" alt="6" class="six" />
    </section>

    <!-- Section For Additional Scroll Padding -->
    <section></section>

    <!-- The End -->
    <section class="the_end">
        <h1>The End</h1>
    </section>
    <audio id="Infinity" src="audio/Infinity.mp3"></audio>
    <audio id="ComicScore" src="audio/ComicScore.mp3"></audio>

    <script src="js/main.js"></script>
</body>
</html>
